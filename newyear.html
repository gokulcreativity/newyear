<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEWYEAR COUNTDOWN</title>
    <link rel="stylesheet" href="newyear.css">
</head>
<body>
    <p>COUNTDOWN START</p>
    <h1>NEW YEAR</h1>
    <div class="counter">
     <div class="box">
        <h2 id="days">00</h2>
        <h6>DAYS</h6>
     </div>
     <div class="box">
        <h2 id="hours">00</h2>
        <h6>HOURS</h6>
     </div>
     <div class="box">
        <h2 id="minutes">00</h2>
        <h6>MINUTES</h6>
     </div>
     <div class="box">
        <h2 id="second">00</h2>
        <h6>SECOND</h6>
     </div>
    </div>
    <script  src="newyear.js">
    </script>
</body>
</html>
